name: Deploy to NuGet

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - iss-1
  pull_request:
    types: [ closed ]

jobs:
  release:
    # if: github.event.pull_request.merged == true
    name: Release Using Release Please
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [6.0]
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
          cache: true
          cache-dependency-path: "./UrlboxSDK"

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ./UrlboxSDK

      # Run tests
      - name: Run tests
        run: dotnet test --no-restore
    
      # https://github.com/googleapis/release-please/blob/72b0ab360c3d6635397e8b02f4d3f9f53932e23c/docs/customizing.md
      - name: Create Release
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: simple
